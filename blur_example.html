<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
	.content {
		height: 150px;
		width: 238px;
	}
	.content:before {
		
		background-image: url(http://maximumwallhd.com/wp-content/uploads/2015/06/fonds-ecran-plage-palmier-12-660x330.jpg);
		-webkit-filter: grayscale(0) blur(0);
		filter: grayscale(0) blur(0);
		transition: .4s ease-in-out;
	}
	.ccontent:before {
		-webkit-filter: grayscale(100%) blur(2px);
		filter: grayscale(100%) blur(2px);
		transition: .4s ease-in-out;
	}
	.background {
		position: relative;
		width: 238px;
		height: 150px;
		
	}
	.content > p {
		display: none;
	}
	.content> .p
	p{
		position: absolute;
		top: 40%;
		display: block;
		color: #ffffff;
		font-size: 16px;
		font-weight: bold;
		z-index:9;
		width: 100%;
		height: 100%;
		text-align: center;
		transition: .4s ease-in-out;
	}
	</style>
	<body>
		<div class="background">
			<div class="content">
				<p class="pp">Lire plus</p>
			</div>
		</div>
	</body>
</html>
